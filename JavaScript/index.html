<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <!-- boostrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p id="title">알림창임</p>
            <button id="close">닫기</button>
        </div>

        <button onclick="shortCut('아이디를 입력해주세요','block')">버튼1</button>
        <button onclick="shortCut('비밀번호를 입력해주세요','block')">버튼2</button>

        <script>

            document.getElementById('close').addEventListener('mouseover', function(){
                document.getElementById('alert').style.display ='none';
            });

            function 알림창열기(구멍){
                document.getElementById('alert').style.display = 구멍;
            }

            function shortCut(msg, command){
                document.getElementById('title').innerHTML=msg;
                document.getElementById('alert').style.display = command;
            }
        </script>

        <!-- boostrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
